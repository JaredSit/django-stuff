{% extends "index.html" %}
{% block content %}
<h2>Users</h2>
<table class="table table-striped-columns">
    <thead>
        <tr>
            <th scope='col'>Username</th>
            <th scope='col'>Flags Solved</th>
            <th clope='col'>Total Points</th>
        </tr>
        <tbody>
            {% for i in participants %}
                <tr>
                    <td>{{ i.user }}</td>
                    <td>
                        <ul>
                            {% for flags in i.flags_solved.all %}
                                <li>{{flags.name}}</li>
                            {% endfor %}
                        </ul>

                    </td>
                    <td>{{ i.total_points }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </thead>
</table>

{% endblock %}
