{% extends 'index.html' %}
{% block content %}
    
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="flag_value" class="form_label"><b>Flag</b></label>
            <left><input type="text" style="width: 25%;" class="form-control shadow" id="flag_value" placeholder="Flag Value" required></left>
        </div>
        <button type = "Submit" class="btn btn-primary">Submit Flag</button>
    </form>

{% endblock %}
